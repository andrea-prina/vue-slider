<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slideElements[activeSlideIndex].image" :alt="slideElements[activeSlideIndex].title" />
                    <div class="text">
                        <h3>{{slideElements[activeSlideIndex].title}}</h3>
                        <p>
                            {{slideElements[activeSlideIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs"> 
                    <div class="prev" @click="decreaseIndex"></div>
                    <div class="next" @click="increaseIndex"></div>

                    <div class="thumb" :class="{active: index === activeSlideIndex}" v-for="(element, index) in slideElements" @click="setActiveIndex(index)">
                        <img :src="element.image" alt="element.title">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
